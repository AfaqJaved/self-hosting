version: '3.8'

services:
  registry:
    image: registry:2
    restart: always
    #ports:
    #  - "5000:5000"  # optional if you're using a reverse proxy
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - nginx

volumes:
  registry_data:

networks:
  nginx:
    external: true